<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/fragmentAdminTemplate :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/page.css">
</head>

<body>
    <!--导航-->
    <nav th:replace="admin/fragmentAdminTemplate :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted stackable menu">
                <h1 class="ui orange header item">后台管理</h1>
                <!-- <h1 class="ui green header item y">QXC</h1> -->
                <a href="#" class="item m-item m-mobild-hide">博客</a>
                <a href="#" class="item m-item m-mobild-hide">分类</a>
                <a href="#" class="item m-item m-mobild-hide">标签</a>

                <div class="right m-item m-mobild-hide menu">
                    <div class="ui inline dropdown item">
                        <div class="text">
                            Sincq
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- button -->
        <button class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </button>
        <!-- <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a> -->
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="left menu">
                <a href="#" class="item">发布</a>
                <a href="#" class="active item">列表</a>
            </div>
        </div>
    </div>
    <!--中间内容-->
    <div class="m-container-small m-padded-tb">
        <div class="ui container">
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="" th:text="|提示： ${message}">提示：操作成功！</div>
            </div>
            <table class="ui compact teal table">
                <thead>
                <tr align="center">
                    <th>ID</th>
                    <th>名称</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr align="center" th:each="type,iterStat : ${pageInfo.list}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${type.name}">我的故事</td>
                    <td>
<!--                        <a href="#" th:href="@{admin/type/{id}/input(id=${type.id})}" class="ui mini orange basic button">编辑</a>-->
                        <a href="#" th:href="@{admin/type/{id}/delete(id=${type.id})}"  onclick="return confirm('确定要删除该分类吗？三思啊! 删了可就没了！')" class="ui mini red basic button">删除</a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="6" >
                        <div class="ui inverted divided stackable grid">
                            <div class="three wide column" align="center">
                                <a class="button" th:href="@{admin/type(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}" th:unless="${pageInfo.isFirstPage}">上一页</a>
                            </div>

                            <div class="ten wide column" align="center">
                                <p>第 <span th:text="${pageInfo.pageNum}"></span> 页，共 <span th:text="${pageInfo.pages}"></span> 页，有 <span th:text="${pageInfo.total}"></span> 个分类</p>
                            </div>

                            <div class="three wide column" align="center">
                                <a class="button" th:href="@{admin/type(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}" th:unless="${pageInfo.isLastPage}">下一页</a>
                            </div>
                        </div>
                        <div align="center">
                            <a href="#" th:href="@{admin/type/input}">
                                <button type="button" class="ui orange button m-mobile-wide m-margin-top"><i class="pencil icon"></i>新增</button>
                            </a>
                        </div>
                    </th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!--底部, 我认为我不需要底部的内容，不需要这么麻烦-->
    <br>
    <br>
    <footer th:replace="admin/fragmentAdminTemplate :: foot" class="ui inverted vertical segment m-padded-tb-large">
        <div class="ui center aligned container">
            <!-- <h4 class="ui inverted header">Copyright | Designed by QXC</h4> -->
            <h4 class="ui inverted header">Copyright | Designed by SINCQ</h4>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-show');
        });
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
    </script>
    <script th:replace="admin/fragmentAdminTemplate :: blogTotalRuntime"></script>
</body>

</html>
