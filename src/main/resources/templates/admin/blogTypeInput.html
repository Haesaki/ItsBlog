<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/fragmentAdminTemplate :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>类型管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/page.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
</head>

<body>
<!--导航-->
<nav th:replace="admin/fragmentAdminTemplate :: menu(1)"
     class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted stackable menu">
            <h1 class="ui orange header item">后台管理</h1>
            <!-- <h1 class="ui green header item y">QXC</h1> -->
            <a href="#" class="item m-item m-mobild-hide">博客</a>
            <a href="#" class="item m-item m-mobild-hide">分类</a>
            <a href="#" class="item m-item m-mobild-hide">标签</a>

            <div class="right m-item m-mobild-hide menu">
                <div class="ui inline dropdown item">
                    <div class="text">
                        Sincq
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- button -->
    <button class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </button>
    <!-- <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a> -->
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="left menu">
            <a href="#" class="item">发布</a>
            <a href="#" class="active item">发布</a>
        </div>
    </div>
</div>
<!--middle content-->
<div class="m-container m-padded-tb">
    <div class="ui container">
        <form action="#" method="post" th:action="*{id}==null ? @{admin/type} : @{admin/type  /{id}(id=*{id})} "
              class="ui form">
            <input type="hidden" name="id" th:value="${type.getId()}">
            <div class=" field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" name="name" placeholder="分类名称" th:value="${type.getName()}">
                </div>
            </div>
            <div class="ui error message"></div>
            <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="|提示： ${message}">
                提示：不能添加重复的分类
            </div>
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal submit button">提交</button>
            </div>
        </form>
        <!--        <form action="#" method="post" class="ui form">-->
        <!--            <div class="required field">-->
        <!--                <div class="ui left labeled input">-->
        <!--                    <label class="ui orange label">类型</label>-->
        <!--                    <input type="text" name="title" placeholder="类型名称">-->
        <!--                </div>-->
        <!--            </div>-->

        <!--            <div class="ui error message"></div>-->

        <!--            <div class="ui right aligned container">-->
        <!--                <button type="button" class="ui red button" onclick="windows.history.go(-1)">返回</button>-->
        <!--                <button class="ui orange button">新增标签</button>-->
        <!--            </div>-->
        <!--        </form>-->
    </div>
</div>

<!--底部, 我认为我不需要底部的内容，不需要这么麻烦-->
<br>
<br>
<footer th:replace="admin/fragmentAdminTemplate :: foot" class="ui inverted vertical segment m-padded-tb-large"
        style="bottom: 0% !important;">
    <div class="ui center aligned container">
        <!-- <h4 class="ui inverted header">Copyright | Designed by QXC</h4> -->
        <h4 class="ui inverted header">Copyright | Designed by SINCQ</h4>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js"></script>
<script src="@{/lib/editormd/editormd.min.js}"></script>
<script>
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: '请输入分类名称'
                }]
            }
        }
    });
</script>
<script th:replace="admin/fragmentAdminTemplate :: blogTotalRuntime"></script>
</body>

</html>
