<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/fragmentAdminTemplate :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>登录 哈哈哈</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/page.css" th:href=@{css/page.css}>
</head>

<br>
<br>
<br>

<br>
<br>
<br>
<br><br>

<body>
    <div class="ui container"
        style="left: 50% !important; top: 50% !important; width: 25% !important;">
        <div class="ui middle">
            <!-- <div class="ui middle aligned center aligned grid"> -->
            <!-- <div style="left: 50% !important; top: 50% !important; width: 25% !important;"> -->
            <div class="column">
                <h2 class="ui orange center aligned header">
                    <div class="content">登录你的账户</div>
                </h2>
                <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="E-mail 地址">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large orange submit button">登录</button>
                    </div>

                    <div class="ui error message"></div>
<!--                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message}" th:text="${message}}"></div>-->

                </form>

                <div class="ui message">
                    需要<a href="#">账户</a>么？
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        $('.ui.form').form({
            fields:{
                username:{
                    identifier:'username',
                    rules:[{
                        type:'empty',
                        prompt:'请输入用户名'
                    }]
                },
                password:{
                    identifier:'password',
                    rules:[{
                        type:'empty',
                        prompt:'请输入密码'
                    }]
                }
            }
        });

        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-show');
        });
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
    </script>
</body>

</html>
