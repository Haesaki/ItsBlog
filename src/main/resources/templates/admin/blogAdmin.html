<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="/admin/fragmentAdminTemplate :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>后台管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/page.css">
</head>

<body>
    <!--导航-->
    <nav th:replace="/admin/fragmentAdminTemplate :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted stackable menu">
                <h1 class="ui orange header item">后台管理</h1>
                <!-- <h1 class="ui green header item y">QXC</h1> -->
                <a href="#" class="item m-item m-mobild-hide">博客</a>
                <a href="#" class="item m-item m-mobild-hide">分类</a>
                <a href="#" class="item m-item m-mobild-hide">标签</a>

                <div class="right m-item m-mobild-hide menu">
                    <div class="ui inline dropdown item">
                        <div class="text">
                            Sincq
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- button -->
        <button class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </button>
        <!-- <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a> -->
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="left menu">
                <a href="#" class="item">发布</a>
                <a href="#" class="active item">发布</a>
            </div>
        </div>
    </div>
    <!--中间内容-->
    <div class="m-container-small m-padded-tb">
        <div class="ui container">
            <div class="ui segment form">
                <input type="hidden" name="page">
                <div class="inline fields">
                    <div class="field">
                        <input type="text" name="title" placeholder="标题">
                    </div>
                    <div class="field">
                        <div class="ui selection dropdown">
                            <input type="hidden" name="type.id">
                            <i class="dropdown icon"></i>
                            <div class="default text">类型</div>
                            <div class="menu">
                                <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}"
                                    th:text="${type.name}">Error</div>
                                <!--/*-->
                                <div class="item" data-value="2">Log</div>
                                <!--*/-->
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend">
                            <label for="recommend">Recommend</label>
                        </div>
                    </div>
                    <div class="field">
                        <button type="button" id="search-btn" class="ui orange basic button"><i
                                class="search icon"></i>Search</button>
                    </div>
                </div>
            </div>
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th> </th>
                        <th>标题</th>
                        <th>类型</th>
                        <th>推荐</th>
                        <th>时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>标题</td>
                        <td>类型</td>
                        <td>推荐</td>
                        <td>时间</td>
                        <td>
                            <a href="#" class="ui mini green basic button">编辑</a>
                            <a href="#" class="ui mini red basic button">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui mini pagination menu">
                                <a class="item">上一页</a>
                                <a class="item">下一页</a>
                            </div>
                            <button class="ui mini right floated basic orange button">新增</button>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!--底部, 我认为我不需要底部的内容，不需要这么麻烦-->
    <br>
    <br>
    <footer th:replace="/admin/fragmentAdminTemplate :: foot" class="ui inverted vertical segment m-padded-tb-large">
        <div class="ui center aligned container">
            <!-- <h4 class="ui inverted header">Copyright | Designed by QXC</h4> -->
            <h4 class="ui inverted header">Copyright | Designed by SINCQ</h4>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-show');
        });
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
    </script>
</body>

</html>
