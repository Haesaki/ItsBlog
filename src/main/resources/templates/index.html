<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragmentTemplate :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <title>哈喽</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/page.css">
</head>

<body>
<div class="stick-bottom-wrapper">
    <!--导航-->
    <nav th:replace="fragmentTemplate :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted stackable menu">
                <h1 class="ui orange header item">SINCQ</h1>
                <!-- <h1 class="ui green header item y">QXC</h1> -->
                <a href="#" class="item m-item m-mobild-hide">首页</a>
                <a href="#" class="item m-item m-mobild-hide">标签</a>
                <a href="#" class="item m-item m-mobild-hide">关于我</a>
                <div class="right item m-item m-mobild-hide">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="搜索...">
                    </div>
                </div>
            </div>
        </div>
        <!-- button -->
        <button class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </button>
        <!-- <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a> -->
    </nav>

    <!--中间内容-->
    <div class="m-padded-tb-large">
        <div class="ui container">
            <div class="ui stackable grid">
                <!-- 左边博客列表 -->
                <div class="sixteen wide column">
                    <!-- 文章列表头部 -->
                    <div class="ui top attached segment">
                        <div class="ui middle aligned two column grid">
                            <div class="column">
                                <h3 class="ui orange header">博客</h3>
                            </div>
                        </div>
                    </div>

                    <!-- 中间博客内容 -->
                    <div class="ui padded attached segment"
                         th:if="${pageInfo.list != null}"
                         th:each="blog : ${pageInfo.list}">
                        <div class="ui vertical segment m-padded-tb-large">
                            <!--   <div class="ui mobile reversed stackable grid">-->
                            <div class="ui large aligned mobile reversed stackable grid">
                                <!--博文信息-->
                                <div class="eleven wide column ">
                                    <h3 class="ui header"><a href="#" th:href="@{/blog/{id}(id=${blog.id})}"
                                                             target="_blank" class="m-black m-title-font"
                                                             th:text="${blog.title}">TEST</a></h3>
                                    <p class="m-text m-margin-top-max" th:text="${blog.content}">testtesttest
                                        ajkfjlasdlfoinasldfknaslkdfjklasdfkaslkdjfkjielkajfkldjfiaslkdfjalsidjfiaklsdjfaskldj</p>
                                    <div class="ui m-margin-top-max grid">
                                        <div class="eleven wide column">
                                            <div class="ui mini horizontal link list">
                                                <div class="item">
                                                    <i class="calendar icon"></i><span
                                                        th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2020-01-01</span>
                                                </div>
                                                <div class="item">
                                                    <i class="eye icon"></i> <span
                                                        th:text="${blog.views}">2222</span>
                                                </div>
                                                <div class="item">
                                                    <i class="comment outline icon"></i> <span
                                                        th:text="${blog.commentCount}">2222</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--  </div>-->
                        </div>
                    </div>

                    <!-- 尾部翻页按钮 -->
                    <div class="ui bottom attached segment m-opacity stackable grid">
                        <div class="three wide column">
                            <a class="item" th:href="@{/(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}"
                               th:unless="${pageInfo.isFirstPage}">上一页</a>
                        </div>

                        <div class="ten wide column">
                            <p><span th:text="${pageInfo.pageNum}"></span> / <span th:text="${pageInfo.pages}"></span>
                            </p>
                        </div>

                        <div class="three wide column">
                            <a class="item"
                               th:href="@{/(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}"
                               th:unless="${pageInfo.isLastPage}">下一页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--底部, 我认为我不需要底部的内容，不需要这么麻烦-->
<footer th:replace="fragmentTemplate :: foot" class="ui attached inverted vertical header stick-bottom-footer"
        style="width: 100% !important;">
    <div class="ui center aligned container">
        <!-- <h4 class="ui inverted header">Copyright | Designed by QXC</h4> -->
        <h4 class="ui inverted header">Copyright | Designed by SINCQ</h4>
    </div>
</footer>

</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-show');
    });
</script>
<script th:replace="fragmentTemplate :: blogTotalRuntime"></script>
</body>

</html>
