    <div id="waypoint" class="m-margin- animated fadeIn">
        <div class="ui container">
            <div class="ui segment m-padded-tb-large m-opacity">
                <div class="ui container">
                    <div class="ui labeled button m-margin-tb-tiny" th:each="type : ${types}">
                        <a href="#" th:href="@{/type/{id}(id=${type.id})}" class="ui basic  button"
                           th:classappend="${type.id==activeTypeId} ? 'orange'" th:text="${type.name}">好文</a>
                        <div class="ui basic  left pointing label" th:classappend="${type.id==activeTypeId} ? 'orange'"
                             th:text="${type.blogNumber}">24
                        </div>
                    </div>
                </div>
            </div>

            <div class="ui top attached orange m-opacity segment">
                <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${pageInfo.list}">
                    <div class="ui middle aligned mobile reversed stackable grid">
                        <div class="eleven wide column">
                            <h3 class="ui header"><a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank"
                                                     class="m-black m-title-font" th:text="${blog.title}">大圣，此去欲何?</a>
                            </h3>
                            <p class="m-text" th:text="|${blog.content}......|">
                                戴上金箍，没法爱你；放下金箍，没法保护你。我知道上天不会给我第二次机会，曾经我们说好的永远，原来也仅仅只有，十二画，而已。“大圣，此去欲何?”“踏南天，碎凌霄。”“若一去不回……”“便一去不回”
                                其实很多时候，我们都是有机会的，最后真正放弃的，是我们自己。......</p>
                            <div class="ui grid">
                                <div class="eleven wide column">
                                    <div class="ui mini horizontal link list">
                                        <div class="item">
                                            <img src="https://unsplash.it/100/100?image=1001" alt=""
                                                 class="ui avatar image">
                                            <div class="content"><a href="#" th:href="@{/about}" target="_blank"
                                                                    class="header"
                                                                    th:text="${blog.userName}">SINCQ</a></div>
                                        </div>
                                        <div class="item">
                                            <i class="calendar icon"></i><span
                                                th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2020-01-01</span>
                                        </div>
                                        <div class="item">
                                            <i class="eye icon"></i> <span th:text="${blog.views}">2222</span>
                                        </div>
                                        <div class="item">
                                            <i class="comment outline icon"></i> <span th:text="${blog.commentCount}">2222</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="right aligned five wide column">
                                    <a href="#" target="_blank" class="ui orange basic label m-padded-tiny m-text-thin"
                                       th:text="${blog.typeName == null} ? 'GOOD' :${blog.typeName}">好文</a>
                                </div>
                            </div>
                        </div>

                        <div class="five wide column">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                                <img src="../static/images/noWechatPublic.PNG" alt=""
                                     class="ui rounded image">
                            </a>
                        </div>

                    </div>
                </div>
            </div>
            <!--分页-->
            <div class="ui bottom attached segment m-opacity stackable grid">
                <div class="three wide column">
                    <a class="item" th:href="@{/types(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}"
                       th:unless="${pageInfo.isFirstPage}"
                       th:if="${pageInfo.isFirstPage}"
                    >上一页</a>
                </div>

                <div class="ten wide column" th:if="${pageInfo.pages}!=0">
                    <p><span th:text="${pageInfo.pageNum}"></span> / <span th:text="${pageInfo.pages}"></span></p>
                </div>

                <div class="three wide column">
                    <a class="item"
                       th:href="@{/types(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}"
                       th:unless="${pageInfo.isLastPage}"
                       th:if="${pageInfo.isLastPage}"
                    >下一页</a>
                </div>
            </div>
        </div>
